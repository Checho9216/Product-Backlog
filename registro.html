<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
</head>
<body>
    <div>
        <form id="form_nuevo_usuario" action="registro.html" method="POST">
            <table align=center border="0">
                <tr>
                    <td><label>Nombre:</label></td>
                    <td><input type="number" name="Nombre de usuario:" id="dato_nombre_usuario"></td>
                </tr>
                <tr>
                    <td><label>Edad:</label></td>
                    <td><input type="number" name="Edad de usuario:" id="dato_edad_usuario"></td>
                </tr>
                <tr>
                    <td><label>Contraseña:</label></td>
                    <td><input type="password" name="Contraseña de usuario:" id="dato_contrasena"></td>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <td colspan="2" align="center">
                        <button id="enviar_registro" type="submit">Enviar Registro</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    
</body>
</html>
